<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css">
    <title>Shoes</title>
  </head>
  <!-- Versione con il prezzo che compare al passaggio del mouse -->
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#shoes_1">1</a>
          </li>
          <li>
            <a href="#shoes_2">2</a>
          </li>
          <li>
            <a href="#shoes_3">3</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="shoes_page" id="shoes_1">
        <div class="item">
          <div class="price">
            <img src="../img/price.png" alt="price">
            <div class="text_price">
              29,99€
            </div>
            <div class="text_price_discount">
              9,99€
            </div>
          </div>
          <img src="../img/01.png" alt="shoes1">
          <div class="shoes_text">Il nostro modello di punta</div>
        </div>
      </section>
      <section class="shoes_page" id="shoes_2">
        <div class="item">
          <div class="price">
            <img src="../img/price.png" alt="price">
            <div class="text_price">
              24,99€
            </div>
            <div class="text_price_discount">
              4,99€
            </div>
          </div>
          <img src="../img/02.png" alt="shoes2">
          <div class="shoes_text">Il nostro modello di punta</div>
        </div>
      </section>
      <section class="shoes_page" id="shoes_3">
        <div class="item">
          <div class="price">
            <img src="../img/price.png" alt="price">
            <div class="text_price">
              49,99€
            </div>
            <div class="text_price_discount">
              19,99€
            </div>
          </div>
          <img src="../img/03.png" alt="shoes3">
          <div class="shoes_text">Il nostro modello di punta</div>
        </div>
      </section>
    </main>
  </body>
</html>
